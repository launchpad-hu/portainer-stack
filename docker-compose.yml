version: "3.2"

services:
  agent:
    image: portainer/agent:2.18.1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent_network
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]
      labels:
        - "traefik.enable=false"

  portainer:
    image: portainer/portainer-ce:2.18.1
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    ports:
      - 9000:9000
      - 8000:8000
      - 9443:9443
    volumes:
      - portainer_data:/data
    networks:
      - agent_network
      - traefik-net
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.portainer.rule=Host(`portainer.dev.launchpad.hu`)"
        - "traefik.http.routers.portainer.entrypoints=https"
        - "traefik.http.routers.portainer.tls.certresolver=leresolver"
        - "traefik.http.routers.portainer.service=portainer"
        - "traefik.http.services.portainer.loadbalancer.server.port=9000"
        - "traefik.http.routers.portainer-https.rule=Host(`portainer.dev.launchpad.hu`)"
        - "traefik.http.routers.portainer-https.entrypoints=https"
        - "traefik.http.routers.portainer-https.tls.certresolver=leresolver"
        - "traefik.http.routers.portainer-https.service=portainer"
        - "traefik.http.services.portainer-https.loadbalancer.server.port=9443"

networks:
  agent_network:
    driver: overlay
    attachable: true
  traefik-net:
    external: true

volumes:
  portainer_data:
